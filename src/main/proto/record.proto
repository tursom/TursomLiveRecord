syntax = "proto3";

//import "google/protobuf/any.proto";
option optimize_for = SPEED;

package cn.tursom.record.protobuf;
option java_outer_classname = "DanmuRecord";

message Record {
  int64 time = 1;
  oneof content {
    Danmu danmu = 2;
    LiveStart liveStart = 3;
    LiveStop liveStop = 4;
    Unknown unknown = 5;
  }
}

message LiveStart {
  string roomId = 1;
}

message LiveStop {
  string roomId = 1;
}

message Danmu {
  string roomId = 1;
}

message Unknown {
  bytes data = 1;
}
